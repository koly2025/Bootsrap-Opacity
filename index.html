<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Element with 50% opacity -->
    <div class="opacity-example">
        <p>This element has 50% opacity.</p>
    </div>

    <!-- 2. Fully transparent element -->
    <div class="transparent-element">
        <p>This element is fully transparent (not visible).</p>
    </div>

    <!-- 3. Fully opaque element -->
    <div class="opaque-element">
        <p>This element is fully opaque.</p>
    </div>

    <!-- 4. Hover effect to change opacity -->
    <div class="opacity-hover">
        <p>Hover over me to change my opacity.</p>
    </div>

    <!-- 5. Element with semi-transparent background -->
    <div class="opacity-bg">
        <p>This element has a semi-transparent background.</p>
    </div>
</body>
</html>
